events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # ğŸ‘‡ à¸à¸³à¸«à¸™à¸” backend à¸ªà¸³à¸«à¸£à¸±à¸š nginx à¹ƒà¸Šà¹‰ route
    upstream frontend {
        server frontend:5173;
    }

    upstream dashboard {
        server dashboard:5174;
    }

    upstream backend {
        server backend:3000;
    }

    # ğŸ” Redirect HTTP --> HTTPS à¸—à¸¸à¸ domain
    server {
        listen 80;
        server_name benjaphan5.com admin-dashboard.benjaphan5.com;
        return 301 https://$host$request_uri;
    }

    # ğŸŒ FRONTEND DOMAIN
    server {
        listen 443 ssl;
        server_name benjaphan5.com;

        ssl_certificate     /etc/nginx/cert/origin.pem;
        ssl_certificate_key /etc/nginx/cert/private.key;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # âš™ï¸ API route à¸ªà¸³à¸«à¸£à¸±à¸š frontend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # ğŸ›  DASHBOARD DOMAIN
    server {
        listen 443 ssl;
        server_name admin-dashboard.benjaphan5.com;

        ssl_certificate     /etc/nginx/cert/origin.pem;
        ssl_certificate_key /etc/nginx/cert/private.key;

        location / {
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # âš™ï¸ API à¸ªà¸³à¸«à¸£à¸±à¸š admin dashboard
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
