version: '3.9'

services:
  # ========================
  # FRONTEND (Next.js)
  # ========================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    restart: always
    networks:
      - benjaphan-network
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    container_name: Frontend

  # ========================
  # DASHBOARD (React + Vite)
  # ========================
  dashboard:
    build:
      context: ./Dashboard
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    restart: always
    networks:
      - benjaphan-network
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    container_name: Dashboard
      
  # ========================
  # BACKEND (Express + TypeScript)
  # ========================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - ./Backend/.env
    depends_on:
      - mongo
    networks:
      - benjaphan-network
    container_name: Backend

  # ========================
  # MONGO DATABASE
  # ========================
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "3001:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: benjaphan5
    volumes:
      - mongo-data:/data/db
      - ./dump:/dump
    networks:
      - benjaphan-network
    container_name: Mongo

# ========================
# VOLUME
# ========================
volumes:
  mongo-data:

# ========================
# NETWORK
# ========================
networks:
  benjaphan-network:
    driver: bridge
